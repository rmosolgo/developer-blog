<div class="list-post">
  <div class="title">
    <a href="{{ post.url }}">
      {{ post.title }}
    </a>
    <span class="meta">
      <span class="date">
        {{ post.date | date: "%d %b, %Y" }}
      </span>
      {% if post.team %}
        <span class="team">
          {{ post.team | capitalize }}
        </span>
      {% endif %}
    </span>
  </div>
  <div class="body">
    {{ post.excerpt | markdownify }}
  </div>
</div>
